<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Let's get some <span
                class="text-indigo-500 font-bold">Mooooooney</span>!!!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class=" bg-stone-600 p-5 rounded-xl">
                    <h4 class="text-4xl text-white">Deposit</h4>
                    <h2 class="text-5xl mt-3 text-white">$<span id="deposit-total">00</span> </h2>
                </div>
                <div class="bg-cyan-900 p-5 rounded-xl">
                    <h4 class="text-4xl text-white">Witdraw</h4>
                    <h2 class="text-5xl mt-3 text-white">$<span id="withdraw-total">00</span> </h2>
                </div>
                <div class="bg-stone-900 p-5 rounded-xl">
                    <h4 class="text-4xl text-white">Balance</h4>
                    <h2 class="text-5xl mt-3 text-white">$<span id="balance-total">1200</span></h2>
                </div>
                <div></div>
                <div></div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-red-900 p-12 rounded-xl">
                    <h4 class="text-4xl text-white">Please Deposit</h4>
                    <input class="w-9/12 mb-5 block px-3 mx-5 mt-5" type="text" name="" id="deposit-info"
                        placeholder="$ Amount You Want to Deposit">
                    <button id="deposit-btn"
                        class="bg-stone-600 mx-5 text-white px-3 py-2 rounded-md hover:text-red-700 hover:bg-white">Deposit</button>
                </div>
                <div class="bg-lime-900 p-12 rounded-xl">
                    <h4 class="text-4xl text-white">Please Witdraw</h4>
                    <input class="w-9/12 mb-5 block px-3 mx-5 mt-5" type="text" name=""  id="withdrow-info"
                        placeholder="$ Amount You Want to Witdraw">

                    <button id="withrow-btn"
                        class="bg-stone-600 mx-5 text-white px-3 py-2 rounded-md hover:text-red-700 hover:bg-white">Witdrow</button>
                </div>              
                <div></div>
                <div></div>
            </div>
        </section>
    </main>

<script src="deposit.js"></script>
<script src="withdrow.js"></script>
</body>

</html>

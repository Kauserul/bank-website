<!DOCTYPE html>
<html lang="en">
<head>

    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

<body>
    <header>
        <h1 class="text-6xl text-center mt-6">Welcome to <span class="text-indigo-500 font-bold">Bapp ER Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-sky-600 w-9/12 mx-auto mt-12 p-12 rounded-md">
            <h1 class="text-4xl mb-4 font-medium text-gray-50">Please Loing</h1>
            <input class="w-9/12 mb-5 block px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
            <input class="w-9/12 block mb-4 px-3" type="password" name="" id="user-password" placeholder="Your password">
            <button id="sumbit-btn" class="bg-red-600 text-white px-3 py-2 rounded-md hover:text-red-700 hover:bg-white">Submit</button>
        </section>
    </main>


<script src="script.js"></script>
